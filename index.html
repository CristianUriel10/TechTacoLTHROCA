<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Red Pública</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/app.js"></script>
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="brand">
          <img
            src="./assets/logo-grupo-roca.png"
            alt="Logo Grupo Roca"
            class="brand__logo brand__logo--roca"
          />
          <span class="brand__divider" aria-hidden="true"></span>
          <img src="./assets/logo-lth.png" alt="Logo LTH" class="brand__logo brand__logo--lth" />
        </header>

        <div class="card__header">
          <p class="eyebrow">RedTechTaco_LTHROCA</p>
          <h1>Conexión segura Grupo Roca + LTH</h1>
        </div>

        <form id="registration-form" class="form" novalidate>
          <label class="form__field">
            <span>Correo electrónico</span>
            <input type="email" id="email" name="email" autocomplete="email" required />
          </label>
          <label class="form__field">
            <span>Teléfono</span>
            <input type="tel" id="phone" name="phone" autocomplete="tel" required />
          </label>
          <button type="submit" class="button">
            <span class="button__text">Registrarme</span>
            <span class="button__spinner" aria-hidden="true"></span>
          </button>
          <p id="form-message" class="form__message" role="status"></p>
        </form>

        <section id="wifi-credentials" class="wifi" hidden>
          <h2>¡Registro exitoso!</h2>
          <p>
            Ya te puedes conectar a nuestra red <strong>RedTechTaco_LTHROCA</strong>. La contraseña es
            <strong>TacoLTHR0!2025</strong>.
          </p>
          <dl>
            <div>
              <dt>Nombre de red (SSID)</dt>
              <dd id="wifi-ssid">RedTechTaco_LTHROCA</dd>
            </div>
            <div>
              <dt>Contraseña</dt>
              <dd id="wifi-password">TacoLTHR0!2025</dd>
            </div>
          </dl>
        </section>
      </section>
    </main>
  </body>
</html>
