<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Red Pública</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script defer type="module" src="./scripts/app.js"></script>
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <h1>Registro para red pública</h1>
          <p>
            Completa el formulario para acceder a la red Wi-Fi. Usamos estos datos solo para mantener un registro de uso.
          </p>
        </header>

        <form id="registration-form" class="form" novalidate>
          <label class="form__field">
            <span>Nombre completo</span>
            <input type="text" id="fullName" name="fullName" autocomplete="name" required />
          </label>
          <label class="form__field">
            <span>Correo electrónico</span>
            <input type="email" id="email" name="email" autocomplete="email" required />
          </label>
          <label class="form__field">
            <span>Teléfono</span>
            <input type="tel" id="phone" name="phone" autocomplete="tel" required />
          </label>
          <label class="form__checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <span>Acepto los términos de uso de la red.</span>
          </label>
          <button type="submit" class="button">
            <span class="button__text">Registrarme</span>
            <span class="button__spinner" aria-hidden="true"></span>
          </button>
          <p id="form-message" class="form__message" role="status"></p>
        </form>

        <section id="wifi-credentials" class="wifi" hidden>
          <h2>¡Listo!</h2>
          <p>Conéctate usando las credenciales:</p>
          <dl>
            <div>
              <dt>Nombre de red (SSID)</dt>
              <dd id="wifi-ssid">TechTaco_Public</dd>
            </div>
            <div>
              <dt>Contraseña</dt>
              <dd id="wifi-password">tac0-2025!</dd>
            </div>
          </dl>
        </section>
      </section>
    </main>
  </body>
</html>
